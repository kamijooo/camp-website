<!DOCTYPE html>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">

  <style>
    /* ベージュ系の色を基調としたデザイン */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f1e4;  /* ベージュ背景 */
      color: #4e3b31;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      opacity: 0;  /* 初期状態で非表示 */
      animation: fadeIn 1.5s forwards;  /* フェードインのアニメーション */
    }

    /* フェードインアニメーション */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    main.container {
      max-width: 960px;
      margin: 50px auto;
      padding: 20px;
      background-color: #ffffff;  /* 白背景 */
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      opacity: 0;
      animation: fadeInMain 1.5s 0.5s forwards; /* メインコンテンツのフェードイン */
    }

    /* メインコンテンツのフェードインアニメーション */
    @keyframes fadeInMain {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    h1 {
      font-size: 2.5em;
      text-align: center;
      color: #c69c6d;  /* ベージュのアクセント */
      margin-bottom: 20px;
    }

    #profileImage {
      display: block;
      margin: 0 auto 20px auto;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
    }

    p {
      font-size: 1.2em;
      line-height: 1.6;
      text-align: center;
      margin-bottom: 20px;
    }

    /* リストのスタイル (サイトリンク) */
    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 30px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background-color: #f1e1c6;  /* 淡いベージュ背景 */
      padding: 20px;
      border-radius: 10px;
      opacity: 0;
      animation: fadeInList 1.5s 1s forwards; /* サイトリンクのフェードイン */
    }

    /* サイトリンクのフェードインアニメーション */
    @keyframes fadeInList {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    ul li {
      margin: 10px;
    }

    ul li a {
      font-size: 1.1em;
      color: #ffffff;
      text-decoration: none;
      padding: 12px 30px;
      border-radius: 5px;
      background-color: #c69c6d;  /* ベージュのアクセント色 */
      transition: background-color 0.3s, transform 0.3s;
    }

    ul li a:hover {
      background-color: #9b7b53;  /* 濃いベージュ */
      transform: scale(1.1);
    }

    /* セクションのタイトル */
    .section-title {
      font-size: 1.8em;
      color: #c69c6d;  /* ベージュ */
      margin-top: 40px;
      text-align: center;
    }

    .content-section {
      margin-top: 20px;
      font-size: 1.1em;
      text-align: center;
      padding: 15px;
      background: #f1e1c6;  /* 淡いベージュ背景 */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      opacity: 0;
      animation: fadeInSection 1.5s 1.5s forwards; /* セクションのフェードイン */
    }

    /* 各セクションのフェードインアニメーション */
    @keyframes fadeInSection {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* フォームのスタイル */
    .contact-form input, .contact-form textarea {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      border: 1px solid #c69c6d;  /* ベージュの境界線 */
      border-radius: 5px;
    }

    .contact-form button {
      background-color: #c69c6d;  /* ベージュのボタン */
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .contact-form button:hover {
      background-color: #9b7b53;  /* 濃いベージュ */
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #a87d6d;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      #profileImage {
        width: 120px;
        height: 120px;
      }

      ul {
        flex-direction: column;
        align-items: center;
      }

      ul li {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- 背景アニメーション用 -->
  <script>
    let x, y;
    let circleSize = 50;
    let speedX = 0;
    let speedY = 0;

    function setup() {
      createCanvas(windowWidth, windowHeight);
      x = width / 2;
      y = height / 2;
      noStroke();
      fill(255, 100, 150, 100);  // 半透明の赤い円
    }

    function draw() {
      background(245, 241, 228); // ベージュ背景
      ellipse(x, y, circleSize, circleSize);
      
      // 円の滑らかな動き
      x += speedX;
      y += speedY;
      
      if (x > width || x < 0) speedX *= -1;  // 画面の端で反射
      if (y > height || y < 0) speedY *= -1;  // 画面の端で反射
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
    
    // キーで動かす速度調整
    function mousePressed() {
      speedX = random(-2, 2);
      speedY = random(-2, 2);
    }
  </script>
